<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <div style="display: flex; flex-direction: row; gap: 10px; justify-content: center; align-items: center;">
        <div style="margin-right: 10px;">
          <input disabled={true} id="phoneInput" placeholder="Phone Number" />
        </div>
        <div>
          <button disabled={true} id="sendNumberButton">Send Number</button>
        </div>
      </div>
      <div style="display: flex; flex-direction: row; gap: 10px; justify-content: center; align-items: center; margin-top: 10px;">
        <div style="margin-right: 10px;">
          <input disabled={true} id="codeInput" placeholder="Code" />
        </div>
        <div>
          <button disabled={true} id="sendCodeButton">Send Code</button>
        </div>
      </div>
      <div style="display: flex; flex-direction: row; gap: 10px; justify-content: center; align-items: center; margin-top: 10px;">
        <div style="margin-right: 10px;">
          <input disabled={true} id="password" placeholder="Password" />
        </div>
        <div>
          <button disabled={true} id="submitPasswordButton">Submit</button>
        </div>
      </div>
      <div style="display: flex; flex-direction: row; gap: 10px; justify-content: center; align-items: center; margin-top: 40px;">
        <div style="margin-right: 10px;">
          <input disabled={true} id="botname" placeholder="Bot Name" />
        </div>
        <div>
          <button disabled={true} id="submitButton">Submit</button>
        </div>
      </div>
    </div>
    <div>
      <div style="text-align:center; color: red;" id="error"></div>
    </div>
    <div>
      <div id="link"></div>
    </div>
    <script type="module" src="/src/td.js"></script>
  </body>
</html>
