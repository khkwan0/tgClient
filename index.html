<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <div>
        <input disabled={true} id="phoneInput" placeholder="Phone Number" />

      <div>
        <input disabled={true} id="codeInput" placeholder="Code" />

      </div>
      <div>
        <button id="logoutButton">Logout</button>
      </div>
    </div>
    <script type="module" src="/src/td.js"></script>
  </body>
</html>
